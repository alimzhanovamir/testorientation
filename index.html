<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script>
    console.log('script downloaded');
    var app = document.getElementById('app');

    function deviceOrientationHandler(eventData) {
      console.log(eventData);
      app.innerHTML = eventData + ' : ' + eventData.gamma + '-' + eventData.beta + '-' + eventData.alpha;
    }

    const sensor = new AbsoluteOrientationSensor();
    sensor.addEventListener('reading', deviceOrientationHandler, false);

    sensor.addEventListener('error', function (error) {
      if (event.error.name == 'NotReadableError') {
        app.innerHTML = "Sensor is not available.";
      }
    });
    sensor.start();
  </script>
</body>

</html>
